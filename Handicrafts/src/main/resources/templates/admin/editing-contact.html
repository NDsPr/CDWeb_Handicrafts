<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa thông tin liên hệ</title>
    <th:block th:replace="common/admin/using-resource-header :: head-resources"/>
</head>
<body class="sb-nav-fixed">

<th:block th:replace="common/admin/top-header :: top-header"/>

<div id="layoutSidenav">
    <th:block th:replace="common/admin/left-navigation :: left-navigation"/>

    <div id="layoutSidenav_content" class="gray-bg">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Chỉnh sửa thông tin liên hệ</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Admin</li>
                </ol>

                <form th:action="@{/admin/contact-management/editing}" method="post" th:object="${contactBean}">
                    <div class="row">
                        <div class="col-12">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" th:value="*{email}" readonly>
                        </div>

                        <div class="col-12">
                            <label for="firstName">Họ</label>
                            <input type="text" id="firstName" name="firstName" th:value="*{firstName}" readonly>
                        </div>

                        <div class="col-12">
                            <label for="lastName">Tên</label>
                            <input type="text" id="lastName" name="lastName" th:value="*{lastName}" readonly>
                        </div>

                        <div class="col-12">
                            <label for="message">Tin nhắn</label>
                            <textarea id="message" name="message" rows="4" th:text="*{message}"></textarea>
                        </div>

                        <div class="col-12">
                            <label for="status">Trạng thái</label>
                            <select name="status" id="status">
                                <option value="1" th:selected="*{status == 1}">Đã xử lý</option>
                                <option value="2" th:selected="*{status == 2}">Chưa xử lý</option>
                            </select>
                        </div>
                    </div>

                    <input type="hidden" name="id" th:value="*{id}">
                    <input type="submit" value="Cập nhật thông tin" class="button">
                    <a th:href="@{/admin/contact-management}">Quay về trang quản lý</a>
                    <a th:href="@{/admin/home}">Quay về trang chủ</a>
                </form>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="common/admin/using-resource-footer :: footer-resources"/>
</body>
</html>
