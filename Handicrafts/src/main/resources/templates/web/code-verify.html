<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DDD. - Xác thực tài khoản</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css">
    <link rel="stylesheet" th:href="@{/login-signup-forget/signup/css/signup.css}">
    <link rel="stylesheet" th:href="@{/login-signup-forget/signin/css/login-custom.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div id="page">
    <div class="form-account">
        <div class="input">
            <div class="logo">
                <h1>DDD.</h1>
            </div>
            <div class="header">
                <p>Xác thực tài khoản</p>
            </div>

            <div th:if="${confirm == null}">
                <p class="alert alert-success">Bạn cần xác thực tài khoản. Mã xác thực mới đã gửi về email của bạn!</p>
            </div>

            <div th:if="${confirm != null}">
                <p class="alert alert-success">Mã xác thực mới đã gửi về email của bạn!</p>
            </div>

            <form th:action="@{/code-verification}" method="post" accept-charset="UTF-8">
                <div class="input-place d-flex flex-row align-items-center">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" name="verifyInput" class="form-input" placeholder="Mã xác minh">
                </div>

                <div th:if="${codeError != null}" id="email_error" class="error error-message">
                    <span th:text="${codeError}"></span>
                </div>

                <input type="hidden" name="type" value="verified">
                <input type="hidden" name="email" th:value="${email}">
                <button type="submit" class="btn btn-primary">Xác thực</button>
            </form>

            <div class="mt-3">
                <a th:href="@{/verification(type='resendCode', email=${email})}" class="btn btn-link">
                    Gửi lại mã
                </a>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/login-signup-forget/signin/js/script.js}"></script>
</body>
</html>
