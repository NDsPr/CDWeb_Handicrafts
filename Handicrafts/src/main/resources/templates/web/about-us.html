<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{common/client/using-resource-header :: header}"></th:block>
    <title>DDD. - Về chúng tôi</title>
</head>

<body>
<div th:replace="~{common/client/header :: header}"></div>

<!-- Start Hero Section -->
<div class="hero aboutus position-relative-top-84px">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-12">
                <div class="intro-excerpt">
                    <h1>Về chúng tôi</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->

<!-- Start Team Section -->
<div class="untree_co-section">
    <div class="container">

        <div class="row mb-5">
            <div class="col-lg-5 mx-auto text-center">
                <h2 class="section-title">Về nhóm</h2>
            </div>
        </div>

        <div class="row">
            <!-- Start Member Loop -->
            <div th:each="member : ${teamMembers}" class="col-12 col-md-4 col-lg-4 mb-5 mb-md-0">
                <img th:src="@{${member.image}}" class="img-fluid mb-5" th:alt="${member.firstName + ' ' + member.lastName}">
                <h3>
                    <a href="#">
                        <span th:text="${member.firstName}">Tên</span>
                        <span th:text="${member.lastName}">Họ</span>
                    </a>
                </h3>
                <span class="d-block position mb-4">Nhà sáng lập, thiết kế.</span>
                <p th:text="${member.description}">Mô tả</p>
            </div>
            <!-- End Member Loop -->
        </div>

    </div>
</div>
<!-- End Team Section -->

<div th:replace="~{common/client/footer :: footer}"></div>
<th:block th:replace="~{common/client/using-resource-footer :: footer}"></th:block>

</body>
</html>
