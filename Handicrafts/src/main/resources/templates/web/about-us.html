<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="common/client/using-resource-header :: head"></th:block>
    <title>DDD. - Bài viết</title>
</head>

<body>
<th:block th:replace="common/client/header :: header"></th:block>

<!-- Start Hero Section -->
<div class="hero aboutus position-relative-top-84px">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-12">
                <div class="intro-excerpt">
                    <h1>Về chúng tôi</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->

<!-- Start Team Section -->
<div class="untree_co-section">
    <div class="container">

        <div class="row mb-5">
            <div class="col-lg-5 mx-auto text-center">
                <h2 class="section-title">Về nhóm</h2>
            </div>
        </div>

        <div class="row">
            <!-- Member List -->
            <div th:each="member : ${teamMembers}" class="col-12 col-md-4 col-lg-4 mb-5 mb-md-0">
                <img th:src="${member.image}" class="img-fluid mb-5" th:alt="${member.name}">
                <h3><a href="#"><span th:text="${member.firstName}"></span> <span th:text="${member.lastName}"></span></a></h3>
                <span class="d-block position mb-4">Nhà sáng lập, thiết kế.</span>
                <p th:text="${member.description}"></p>
            </div>
        </div>
    </div>
</div>
<!-- End Team Section -->

<th:block th:replace="common/client/footer :: footer"></th:block>
<th:block th:replace="common/client/using-resource-footer :: footer-resources"></th:block>
</body>

</html>
