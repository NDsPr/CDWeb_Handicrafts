<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<th:block th:fragment="footer">
    <script th:inline="javascript">
        // Thêm contextPath để phù hợp
        const contextPath = /*[[@{/}]]*/ '';
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script>
        // Set lại cách định dạng dấu phân cách hàng nghìn và thập phân
        numeral.register('locale', 'custom', {
            delimiters: {
                thousands: '.',
                decimal: ','
            }
        });
        numeral.locale('custom');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script th:src="@{/templates/client/js/ajax/suggest.js}"></script>
    <script th:src="@{/templates/client/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/templates/client/js/custom.js}"></script>
</th:block>
</body>
</html>
